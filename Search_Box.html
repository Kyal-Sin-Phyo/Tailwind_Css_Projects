<!DOCTYPE html>
<html lang="mm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style type="text/tailwindcss">

        @theme {
            --shadow-box:  -3px -3px 5px #fff, 3px 3px 5px #ccc;
            --shadow-search-icon: inset 3px 3px 5px #ccc,
                                  inset -3px -3px 5px #fff;
        }
        
    </style>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gray-200">
    
    <div id="search-box" class="has-[:checked]:w-83 relative flex justify-center items-center shadow-box bg-transparent w-13 h-13 overflow-hidden transition-all duration-300 rounded-full">
        <input type="checkbox" class="none peer" id="search">
        <input type="text" placeholder="Search..." class="absolute top-[50%] -translate-y-[50%] left-0 rounded-full w-full h-full text-blue-400 text-lg font-normal border-none font-mono outline-none bg-gray-100 px-5 pr-16">
        <label for="search" class="peer-checked:shadow-search-icon absolute top-[50%] -translate-y-[50%] right-0 cursor-pointer bg-gray-200 w-13 h-full flex justify-center items-center text-lg rounded-full "><i class="bi bi-search"></i></label>
    </div>

</body>
</html>
